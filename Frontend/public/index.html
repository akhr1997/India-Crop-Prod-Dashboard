<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Indian Crop Dashboard</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1 id="main-heading">India Agriculture Crop Production Dashboard</h1>
      <div class="d-flex justify-content-center align-items-center flex-column">
        <!-- Center the state-select element -->
        <label for="state-select-label">Select States to filter:</label>
        <select id="state-select" class="mb-3 text-center">
          <option id="state-options">Select a State</option>
        </select>

        <div
          class="spinner-border text-primary"
          role="status"
          id="loadingSpinner"
        >
          <span class="sr-only"></span>
        </div>
      </div>
      <section id="table-section">
        <div class="main-contents">
          <table
            class="table tabel-striped table-sm table-bordered"
            id="csv-table"
          >
            <thead>
              <tr>
                <th scope="col" class="table-head">State</th>
                <th scope="col" class="table-head" id="year-table-head">
                  Year
                </th>
                <th scope="col" class="table-head" id="crop-table-head">
                  Crop
                </th>
                <th scope="col" class="table-head" id="district-table-head">
                  District
                </th>
                <th scope="col" class="table-head" id="area-table-head">
                  Area
                </th>
                <th scope="col" class="table-head" id="production-table-head">
                  Production
                </th>
                <th scope="col" class="table-head" id="yield-table-head">
                  Yield
                </th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
          <nav class="navigation-buttons" aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <button class="page-link mx-2" id="prevButton">Prev</button>
              </li>
              <h4 class="page-number" id="current-page-number"></h4>
              <li class="page-item">
                <button class="page-link" id="nextButton">Next</button>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section id="chart1">
        <h1 id="main-heading">Production chart of crops per year</h1>
        <canvas id="yearChart" width="400" height="200"></canvas>
      </section>
      <section id="chart2">
        <h1 id="main-heading">Production chart of crops per crop</h1>
        <canvas id="productionChart" width="400" height="200"></canvas>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script></script>
    <script src="/Frontend/src/app.js" type="module"></script>
  </body>
</html>
