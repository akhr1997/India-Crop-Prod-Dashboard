<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Crop Dashboard</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1>CSV Data Table</h1>

      <select id="state-select">
        <option id="state-options">Select a State</option>
      </select>
      <div class="main-contents">
        <table class="table tabel-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="table-head">State</th>
              <th scope="col" class="table-head" id="year-table-head">Year</th>
              <th scope="col" class="table-head" id="crop-table-head">Crop</th>
              <th scope="col" class="table-head" id="district-table-head">
                District
              </th>
              <th scope="col" class="table-head" id="area-table-head">Area</th>
              <th scope="col" class="table-head" id="production-table-head">
                Production
              </th>
              <th scope="col" class="table-head" id="yield-table-head">
                Yield
              </th>
            </tr>
          </thead>
          <tbody id="data-table"></tbody>
        </table>
        <nav class="navigation-buttons" aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <button class="page-link mx-2" id="prevButton">Prev</button>
            </li>
            <h4 class="page-number" id="current-page-number"></h4>
            <li class="page-item">
              <button class="page-link" id="nextButton">Next</button>
            </li>
          </ul>
        </nav>
      </div>
      <div>
        <canvas id="myChart-1"></canvas>
        <canvas id="myChart-2"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script></script>
    <script src="app.js"></script>
  </body>
</html>
